{% block title %}Edit Post{% endblock %}

{% block h2 %}Edit Post{% endblock%}
{% block content %}
<form action="/posts/{{post.id}}/edit" method="POST">
	<label for="title">Title</label>
	<input type="text" required name="title" value="{{post.title}}"><br>
	<label for="content">Content</label>
  <textarea required rows="4" cols="50" name="content">{{post.content}}</textarea><br>
	<button formaction="/posts/{{post.id}}" formmethod="GET">Cancel</button>
  <button>Save</button>
</form>
{% endblock %}
