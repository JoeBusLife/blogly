{% extends 'base.html'  %}
{% block title %}Blogly{% endblock %}

{% block nav %}| <a href="/users">Users</a>{% endblock %}
{% block content %}
<h1>Blogly Recent Posts</h1>

{% for post in posts %}
<h2><a class="story-h2" href="/posts/{{post.id}}">{{post.title}}</a></h2>
<p>{{post.content}}</p>
<p>By {{post.user.full_name}} on {{post.created_at}}</p>
{% endfor %}

{% endblock %}
