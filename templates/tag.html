{% extends 'base.html'  %}
{% block title %}{{tag.name}}{% endblock %}

{% block h2 %}{{tag.name}}{% endblock%}
{% block content %}
<ul>
	{% for post in tag.posts %}
  <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
	{% endfor %}
</ul>

<Form>
	<button class="b-button" formaction="/tags/{{tag.id}}/edit">Edit</button>
	<button class="delete" formaction="/tags/{{tag.id}}/delete" formmethod="POST">Delete</button>
</Form>
{% endblock %}
